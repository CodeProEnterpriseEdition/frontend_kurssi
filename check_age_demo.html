<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>toggle ange</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">


      function Toggleage() {

        const [name, setName] = React.useState({firstName: '', age: ''});        
        const [show, updateShow] = React.useState(false)
        const [showage, updateShowage] = React.useState(false)
        const inputChange = (event) => {
          setName({...name, [event.target.name]: event.target.value})
        }
        const formSubmitted = (event) => {
          event.preventDefault();
          var bool = false;
          if(name.age<18){
            updateShow(false)
            updateShowage(true)
          } else{
            updateShow(true)
            updateShowage(false)
          }
        }

        return (
          <div>
            {show && <p>{"Hello " + name.firstName}</p>}
            {showage && <p>{"You are too young"}</p>}


            <form onSubmit={formSubmitted}>
                <div>Name:<input type="text" name="firstName" value={name.firstName} onChange={inputChange}/></div>
                <div>Age:<input type="text" name="age" value={name.age} onChange={inputChange}/></div>
                <input type="submit" value = "Submit" />
            </form>
          </div>
        )
      };

      ReactDOM.render(<Toggleage/>, document.getElementById("root"));
    </script>
  </body>
</html>
