<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Check Age demo</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function App() {
        const [name, setName] = React.useState({firstName: '', age: ''});
        const [show, updateShow] = React.useState(true)
                
        function showOrnot(){
          if(show){
            updateShow(false)
          } else {
            updateShow(true)
          }
        }
        const inputChange = (event) => {
          setName({...name, [event.target.name]: event.target.value})
        }
        const formSubmitted = (event) => {
          event.preventDefault();
        }
        return (
          <div>
            <button onClick={showOrnot}> show </button>
            <button onClick={showOrnot}> no show </button>
            <p>hello</p>
            Onko päällä {show ? 'true' : 'false'} <br />
            Onko päällä {show ? name.firstName : name.age} <br />
            
            <p></p><br />

            <form onSubmit={formSubmitted}>
                <div>Name:<input type="text" name="firstName" value={name.firstName} onChange={inputChange}/></div>
                <div>Age:<input type="text" name="age" value={name.age} onChange={inputChange}/></div>
                <input type="submit" value = "Submit" />
            </form>
          </div>
        );
      };

      ReactDOM.render(<App/>, document.getElementById("root"));
    </script>
  </body>
</html>
